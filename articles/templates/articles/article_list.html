{% extends "base_art_detail.html" %} {% block content %}
<div class="container ">
    <div class="row">
        {% for article in articles %}
        <div class="col-sm-4 col-lg-4 col-md-4 page_wrapper">
            <div class="articles">
                    <img  class="card-img-top img-fluid" src="{{MEDIA_URL}}{{article.image}}" alt="{{article.tag}}" width="200">
                     <div class="caption">
                    <h4><a href="#">{{article.title}}</a></h4>
                       {{article.slug}}
                    <p>{{article.body}}</p>
                    <p>{{article.date}}</p>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
    </div>
 
        {% endif %} {% endfor %}
</div>

{% endblock content %}
