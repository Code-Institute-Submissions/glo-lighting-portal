<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--<link rel="stylesheet" href="{% static 'css/navbar_lighting.css' %}"> -->
<link rel="stylesheet" href="../../static/css/navbar_lighting.css"> 


</head>
<body>

<div class="navbar-filter">
  <a href="{% url 'project_list' %}">All brands</a>
  <a href="/articles">articles</a>
   
  <button class="dropbtn" onclick="myFunction()">Lighting types
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content" id="myDropdown">
    <a href="{% url 'filter' 'suspension' %}">Suspension</a>
    <a href="{% url 'filter' 'floor' %}">Floor</a>
    <a href="{% url 'filter' 'table' %}">Table</a>
    <a href="{% url 'filter' 'wall-ceiling' %}">Wall/Ceiling</a>
    <a href="{% url 'filter' 'outside' %}">Outside</a>    
  </div>
  </div> 
</div>

<h3>Worlds best lighting</h3>


<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
</body>
</html>
