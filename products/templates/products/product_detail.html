
{% extends "base.html" %}
{% block content %}
   <div class="row">

    <div class="col-lg-12">

     <div class="card mt-4">
      <img width="500" height="500" class="card-img-top img-fluid" src="{{MEDIA_URL}}{{product.image}}" alt="">
      <div class="card-body">
       <h3 class="card-title">{{product.name}}</h3>
       <h4>â‚¬{{product.bruto_price}}</h4>
       <p class="card-text">{{product.description}}</p>
       <span class="text-warning">
        {% for star in product.stars %}
        <i class="fa fa-star"></i>
        {% endfor %}
        {% if product.needs_half_star %}
        <i class="fa fa-star-half"></i>
        {% endif %}        
       </span>
      </div>
     </div>
     <!-- /.card -->
     
     <div>
     <a href="{% url 'edit_product' product.id %}" class="btn btn-success">Edit</a>
     </div>
     
    </div>
    <!-- /.col-lg-9 -->

   </div>
{% endblock content %}
