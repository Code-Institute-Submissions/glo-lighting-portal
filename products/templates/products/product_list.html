{% extends "base.html" %} {% block content %}

<div class="row amazing_jumbo_pic">
</div>
<div class="filter-bar">
    {% if messages %}

          {% for message in messages %} {{ message }} {% endfor %}

     {% endif %}   
</div>
<div class="container-fluid">
    <div class="row">
        {% for product in products %}
        <div class="col-sm-2 col-lg-2 col-md-2">
            <div class="thumbnail">
                <a href="{% url 'product_detail' product.id %}"><img src="{{MEDIA_URL}}{{product.image}}" alt="{{product.name}}"></a>
            </div>
        </div>
        {% if forloop.counter|divisibleby:6 %}
    </div>
    <div class="row">
        {% endif %} {% endfor %}
    </div>
</div>

{% endblock content %}
