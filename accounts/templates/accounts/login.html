{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form | as_bootstrap }}
  <div class="text_color">
  <p><a href="{% url 'password_reset' %}">Forgot my password</a></p></div>
     <input class="btn btn-success" type="submit" value="login"/>

  
</form>
{% endblock %}
